<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Clone Spotify</title>
</head>

<body>
    <header>
        <div class="flex fixed bg-black w-full px-3 md:px-20 py-4">
            <div class="container flex items-center mx-auto">
                <div>
                    <a href="#">
                        <img src="img/spotify-logo.png" alt="Logo do Spotify" class="w-20 md:w-125px">
                    </a>
                </div>
                <div class="flex justify-end flex-1 md:hidden text-white text-3xl">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="items-end flex-1 text-white font-bold hidden md:flex">
                    <nav class="flex-1">
                        <ul class="flex justify-end flex-1">
                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt">Premium</a>
                            </li>
                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt">Ajuda</a>
                            </li>
                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt">Baixar</a>
                            </li>
                            <li>
                                <span class="border-r border-white"></span>
                            </li>
                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt">Inscrever-se</a>
                            </li>
                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt">Log In</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div
            class="flex flex-col justify-center text-center bg-spotify-theme-mobile md:bg-spotify-theme bg-banner-mobile  md:bg-banner bg-195% md:bg-175% bg-purple-main text-green-main py-40 px-4">
            <h1 class="text-5xl md:text-9xl mb-10 font-bold max-w-4xl mx-auto leading-none">Escutar muda tudo</h1>
            <p class="text-md md:text-lg mb-10">Milhoes de musicas e podcasts para explorar. E nem precisa de cartao de
                credito</p>
            <a href="#"
                class="bg-green-main hover:bg-white text-purple-main text-sm rounded-full px-10 py-3 uppercase font-bold max-w-xl mx-auto tracking-widest transition duration-500">
                Obtenha o spotify free</a>
        </div>
    </main>
</body>

</html>
