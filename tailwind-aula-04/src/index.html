<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Aula 04 Flexbox</title>
</head>

<div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
</div>

<div class="flex flex-col bg-green-300">
    <div class="bg-green-600 p-6 m-2">1</div>
    <div class="bg-green-600 p-6 m-2">2</div>
    <div class="bg-green-600 p-6 m-2">3</div>
</div>

<div class="flex flex-row-reverse bg-blue-300">
    <div class="bg-blue-600 p-6 m-2">1</div>
    <div class="bg-blue-600 p-6 m-2">2</div>
    <div class="bg-blue-600 p-6 m-2">3</div>
</div>

<div class="flex flex-col-reverse bg-pink-300">
    <div class="bg-pink-600 p-6 m-2">1</div>
    <div class="bg-pink-600 p-6 m-2">2</div>
    <div class="bg-pink-600 p-6 m-2">3</div>
</div>

<!-- Wrap -->

<div class="flex flex-wrap bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
    <div class="bg-red-600 p-6 m-2">4</div>
    <div class="bg-red-600 p-6 m-2">5</div>
    <div class="bg-red-600 p-6 m-2">6</div>
</div>

<div class="flex container bg-green-600 p-8">
    <div class="flex-1 bg-green-800">1</div>
    <div class="flex-1 bg-green-500">2</div>
    <div class="flex-none bg-green-200">3</div>
</div>

<!-- Order -->

<div class="flex flex-wrap bg-purple-300">
    <div class="bg-purple-600 p-6 m-2 order-last">1</div>
    <div class="bg-purple-600 p-6 m-2 order-5">2</div>
    <div class="bg-purple-600 p-6 m-2 order-4">3</div>
    <div class="bg-purple-600 p-6 m-2 order-3">4</div>
    <div class="bg-purple-600 p-6 m-2 order-2">5</div>
    <div class="bg-purple-600 p-6 m-2 order-first">6</div>
</div>

<body>

</body>

</html>
